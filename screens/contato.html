<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/contato.css" rel="stylesheet">
  <link rel="icon" href="images/wig.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Contato wig's House</title>
</head>

<body class="bg-light">


  <div class="container">
    
  <div class="row">


    <div class="col-12">
      <header>
        <img  class="mx-auto" src="images/logo.png" alt="Logo" style=" display: block; width: 300px">
      </header>
    </div>
      
    <div class="col">

      <form id="formulario" class="">

        <div id="texto" class="">
          <div class="p-2">
            <div class="form-group">
              <label class="enviemsg">Envie uma Mensagem <img src="images/enviar (1).png" alt="" width="30px"></label>
              <label for="nomeUsuário"></label>
              <input class="form-control" type="text" id="validationTextarea" name="nomeUsuario"
                placeholder="Digite nome completo">
            </div>
            <div class="form-group">
              <label for="telusuario">Seu Telefone</label>
              <input class="form-control" type="text" id="validationTextarea" type="text" name="telusuario"
                placeholder="(00) 0 0000-0000">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Endereço de email</label>
              <input class="form-control" type="text" id="validationTextarea" placeholder="nome@exemplo.com">
            </div>
          </div>
          <div>
            <label for="exampleFormControlInput1">Escreva sua Mensagem </label>
            <textarea class="form-control" id="validationTextarea" placeholder="Escreva aqui sua mensagem"
              required> Escreva sua Mensagem</textarea>
            <div class="invalid-feedback">
            </div>
            <div class="form-group">
              <select class="custom-select" required>
                <option value="">Selecione Mensagem</option>
                <option value="1"> Contato</option>
                <option value="2"> Trabalhe conosco</option>
                <option value="3"> Reclamações e sugestões</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>


            <div class="custom-control custom-checkbox mb-4">
              <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
              <label class="custom-control-label" for="customControlValidation1">Receber promoções via e-mail?</label>
              <div class="invalid-feedback">Receber newsletter semanal.</div>
            </div>
            <div id="btn">
              <button class="btn btn-lg btn-info btn-block" type="submit">Enviar mensagem</button>
              <p class="mt-5 mb-3 text-muted"></p>
            </div>

          </div>

        </div>
      </form>
    </div>



    <div id="formulario2"class="col">
      <header class="p-2 mb-4 text-light">
        <label class="enviemsg">Contato<img src="images/reclamar.png" alt="" width="30px"></label>

      </header>
      <div class="form-group">
        <div>
          <p> E-mail: Wigs-house@gmail.com</p>
          <p> Televendas (11) 3746-6913</p>
          <p> SAC (11) 0800 777 700 </p>
          <p> Endereço Central: </p>
          <p> Redes Sociais: </p>
          <img src="images/facebook.png" width="30px">
          <img src="images/instagram-esbocado.png" alt="" width="30px">
          <img src="images/whatsapp.png" alt="" width="30px">
        </div>
      </div>
    </div>

  </div>
</div>

</body>

</html>
