<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/cadastre.css" rel="stylesheet">
    <link rel="icon" href="images/wig.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Wig's House</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col">
               <img id="fotoFixa" src="images/tentativa2.jpg" alt="Imagem principal">
            </div>
            <div class="col">
                <div id="Cadastre-se">
                </div>
                <div id="LogoPrincipal">
                    <img src="images/logo.png" alt="LogoPrincipal" width="400px">
                </div>
                <form id="form-signin">
                    <img class="mb-4" src="#" alt="" width="40" height="30">
                    <h1 class="h3 mb-3 font-weight-normal">Cadastre-se</h1>
                    <label for="inputEmail" class="sr-only">Endereço de email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required="" autofocus="">
                    <label for="inputSenha" class="sr-only">Senha</label>
                    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required="">
                    <label for="inputSenha" class="sr-only">Confirme sua senha</label>
                    <input type="password" id="confirmeSenha" class="form-control" placeholder="Confirme sua senha" required="">
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Lembre de mim
                      </label>
                    </div>
                    <button class="btn btn-lg btn-info btn-block" type="submit">Continuar</button>
                    <p class="mt-5 mb-3 text-muted">© Wig's House 2019-2020</p>
                  </form>
                              </div>
        </div>
    </div>



    <script src="/screens/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>


</html>
