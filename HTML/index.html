<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="img/salon.png" rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Wig's House</title>
</head>

<body>
    <main class="container-fluid">

        <!-- Imagem do Logo -->
        <div class="row container">
            <div class="col-xs-12">
                <div class="logo">
                    <img id="exemplo" class="img-responsive" src="img/Sem título.png" alt="logo" title="Wig's House">
                </div>
            </div>
        </div>


        <!-- Imagens de Login/Carrinho -->
        <div class="row container-fluid">
            <div class="col-xs-6">
                <a href="#">
                    <img class="login" src="img/images.png" alt="login">
                </a>
            </div>
            <div class="col-xs-6">
                <a href="#">
                    <img class="carrinho" src="img/2543411.png" alt="carrinho">
                </a>
            </div>
        </div>

        <!-- Navbar do site em telas grandes -->
        <div id="navbar" class="row container-fluid">
            <ul class="nav justify-content-end col-xs-12">
                <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                    <button class="botao btn btn-basic nav-link" href="#">Lisos</button>
                </li>
                <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                    <button class="botao btn btn-basic nav-link" href="#">Cacheados</button>
                </li>
                <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                    <button class="botao btn btn-basic nav-link" href="#">Crespos</button>
                </li>
                <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                    <button class="botao btn btn-basic nav-link" href="#">Ondulados</button>
                </li>
                <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                    <button class="botao btn btn-basic nav-link" href="#">Naturais</button>
                </li>
                <li class="nav-item col-lg-2 col-md-3 col-xs-12">
                    <button class="botao btn btn-basic nav-link" href="#">Cosplay</button>
                </li>
            </ul>
        </div>
    </main>
    <!-- Navbar que só aparece em modo responsivo -->
    <div id="navbarR" class="row container-fluid">
        <nav id="menu" class="navbar navbar-expand-md bg-light navbar-light">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav col-md-12 col-xs-12">
                    <li class="nav-item col-lg-2 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Lisos</button>
                    </li>
                    <li class="nav-item col-lg-2 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Cacheados</button>
                    </li>
                    <li class="nav-item col-lg-2 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Crespos</button>
                    </li>
                    <li class="nav-item col-lg-2 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Ondulados</button>
                    </li>
                    <li class="nav-item col-lg-2 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Naturais</button>
                    </li>
                    <li class="nav-item col-lg-2 col-xs-12">
                        <button class="botao btn btn-basic nav-link" href="#">Cosplay</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Carrossel com banners -->
    <div class="container">
        <div class="row col-12 justify-content-center">
            <div id="demo" class="carousel slide " data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="img-responsive" src="img/banner 2.jpg" alt="Banner wigs 1">
                    </div>
                    <div class="carousel-item">
                        <img class="img-responsive" src="img/lwig7.jpg" alt="banner wigs 2">
                    </div>
                    <div class="carousel-item">
                        <img class="img-responsive" src="img/wigs_2018_bannerw.png" alt="banner wigs 3">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>


    <footer>
        <p>Wig's House --- All Rights Reserved .</p>
    </footer>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
